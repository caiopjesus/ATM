<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>depositar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <footer>BANK SALLUS</footer>
    <form>
        <div class="mb-3 mt-3">
          <label class="form-label">Saldo</label>
          <input type="text" class="form-control" id="saldo">
        </div>
        <div class="mb-3">
            <label class="form-label">Numero da conta:</label>
            <input type="text" class="form-control" id="numconta" placeholder="Digite o numero">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor a ser depositado:</label>
          <input type="text" class="form-control" id="deposito" placeholder="Digite o valor">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input type="text" class="form-control" id="senha" placeholder="Digite a senha">
          </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-warning" onclick="calcdeposito()">Submit</button>
        <button class="btn btn-warning" onclick="window.location.href='testebanco.html'">Voltar</button>
      </form>
</body>
<style>
    body {
        background: linear-gradient(to bottom, yellow, white);
        min-height: 100vh;
    }
    footer {
        text-align: center;
        background-color: yellow;
        font-size: 40px;
        font-family: century gothic;
    } 
    textarea {
        width: 100%;
    }
</style>
<script>
    function calcdeposito() {
      var deposito = document.getElementById("deposito").value;
      var saldo = document.getElementById("saldo").value;
      var total = saldo+deposito;
      alert("Seu saldo atual Ã© "+total);
    }
</script>
</html>
